services:
  frontend:
    container_name: codeforge_frontend
    image: uqtri/codeforge_frontend:latest
    build: ./frontend
    ports:
      - "5173:80"
    networks:
      - default
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
  backend:
    container_name: codeforge_backend
    image: uqtri/codeforge_backend:latest
    build: ./backend
    ports:
      - "5000:5002"
    networks:
      - default
networks:
  default:
    driver: bridge
